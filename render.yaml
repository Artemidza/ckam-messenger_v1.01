services:
  - type: web
    name: ckam-messenger
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store
